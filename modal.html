<body>
 <div id="modal" class="modal-window" data-test="modal">
  <div class="modal-window-container">
    <div class="modal-window-header">
      <h2 class="modal-window-title">Поиск гостиницы в Седоне</h2>
      <a href="#" class="modal-close">
        <span class="visually-hidden">Закрыть</span>
        <svg class="modal-close-button" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.4905 4.78288L16.1982 3.49057L10.4905 9.19826L4.78279 3.49057L3.49048 4.78288L9.19817 10.4906L3.49048 16.1983L4.78279 17.4906L10.4905 11.7829L16.1982 17.4906L17.4905 16.1983L11.7828 10.4906L17.4905 4.78288Z" fill="black"/>
        </svg>
      </a>
    </div>
    <form class="modal-date-form" action="https://echo.htmlacademy.ru/" method="post">
      <label class="modal-label-date">
        <span class="modal-h4">
          Дата заезда:
        </span>
        <input class="field" type="text" placeholder="Укажите дату" id="check-in" name="check-in" value="27 апреля 2020" required="">
      </label>
      <span class="date-details error">
        Мы не можем отправить вас в прошлое.
      </span>
      <label class="modal-label-date">
        <span class="modal-h4">
          Дата выезда:
        </span>
        <input class="field" type="text" placeholder="Укажите дату" id="check-out" name="check-out" value="1 сентября 2023" required="">
      </label>
      <span class="date-details">
        На эти даты есть свободные номера. Пока есть.
      </span>
    <!-- MODAL select amount -->
    <div class="modal-people-amount">
      <label class="modal-adult">
        <span class="modal-h4">
            Взрослые:
        </span>
        <div class="select-amount-btn">
          <button class="button-minus" id="minus-btn" type="button">
            <svg class="minus-svg" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 9V11H17V9H3Z" fill="#756157" fill-opacity="0.3" />
            </svg>
          </button>
          <input type="text" value="2" size="2" class="modal-input-quantity" data-max-count="8">
          <button class="button-plus" id="plus-btn" type="button">
            <svg class="plus-svg" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 9H11V3H9V9H3V11H9V17H11V11H17V9Z" fill="#756157" fill-opacity="0.3" />
            </svg>
          </button>
        </div>
      </label>

    <label class="modal-children">
      <span class="modal-h4">
            Дети:
      </span>
      <div class="select-amount-btn">
        <button class="button-minus" id="minus-btn" type="button">
          <svg class="minus-svg" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9V11H17V9H3Z" fill="#756157" fill-opacity="0.3" />
          </svg>
        </button>
        <input type="text" value="2" size="2" class="modal-input-quantity" data-max-count="8">
        <button class="button-plus" id="plus-btn" type="button">
          <svg class="plus-svg" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 9H11V3H9V9H3V11H9V17H11V11H17V9Z" fill="#756157" fill-opacity="0.3" />
          </svg>
        </button>
      </div>
      <span class="modal-children-tooltip">
        <button class="tooltip-btn" type="button">
          <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="13" cy="13" r="13" fill="#83B3D3"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7H14V9H12V7ZM14 19H12V10H14V19Z" fill="white"/>
          </svg>
        </button>
          <span class="tooltip-text" role="tooltip">
            Укажите количество детей, которые будут с вами, возраст которых от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.
          </span>
  </span>
    </label>
    </div>
  <div class="modal-btn">
    <button class="modal-search-btn" type="submit">
      Найти
    </button>
  </div>
</form>
</div>
</div>
<div class="modal-window__backdrop hidden" id="modal-backdrop"></div>

<script src="js/scripts.js"></script>
</body>
